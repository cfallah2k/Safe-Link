    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />
    
    <title>SafeLink - Safe SRHR for Youth</title>
    
    <!-- Critical CSS for mobile optimization -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        overflow-x: hidden;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Prevent zoom on input focus (iOS) */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      textarea,
      select {
        font-size: 16px;
      }
      
      /* Safe area for devices with notches */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>SafeLink requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        <p>If you're using a feature phone, you can access SafeLink via SMS by texting "help" to our SMS number.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
